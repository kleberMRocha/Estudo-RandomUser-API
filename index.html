<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/703a4c0f87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/address-card-solid.svg">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
    <title>Random User</title>
</head>
<body>
    <!--nav-->
    <header data-header="1">
        <div class="nav navbar bg-primary" data-nav="1"> 
            <a class="navbar-brand" href="https://randomuser.me/" target="_blank">
                <i class="fas fa-people-arrows"></i>
                RANDOM USER
            </a> 
           <div>
               <ul class="nav mr-5"data-nav="2" >
                    <li class="nav-link"><a href="#card">Cards</a></li>  
                    <li class="nav-link"><a href="#mural">Mural</a></li>
                    <li class="nav-link">
                        <a href="https://github.com/kleberMRocha" target="_blank">
                            <strong>GitHub </strong><i class="fab fa-github-alt"></i>
                        </a>
                    </li>
               </ul>
           </div>
        </div>
    </header>
        <!--Mural -->   
    <section class="container-fluid mural" data-fun="1" id="mural">
        <div class="galeria container-fluid row">
             
        </div>
        <div class="centerW">
            <div class="alertServer"></div>
            <h1> Mural De Fotos</h1>   
            <button class="btn btn-primary mt-2" data-btnGbChange="1">Mudar Fotos</button>
        </div>
    </section>

      <!--Cards -->  
    <main data-fun="2" class="" id="card">
        <section class="container-fluid">
            <div class="">
                <div class="p-3">
                    
                    <form data-form="1">
                        <h2><i class="fas fa-users"></i> Gerar Perfil</h2>
                        <div class="form-group row">
                          <label for="qtd" class="col-sm-2 col-form-label">Usu√°rios</label>
                          <div class="col-sm-10">
                            <select  id="qtd"class="custom-select my-1 mr-sm-2"  id="inlineFormCustomSelectPref">
                                <option selected>Escolha a quantidade ...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                              </select>
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="min-idade" class="col-sm-2 col-form-label">Idade</label>
                            <div class="col-md-4">
                                <input class="form-control m-1" data-filter="1" required placeholder="Min 22-75" type="number"  id="min-idade">
                                <input class="form-control m-1" data-filter="2" required  placeholder="Max 22-75" type="number"  id="max-idade">
                            </div>
                            <div class="col-md-2">Genero</div>
                            <div class="col-md-4">
                               
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                      <input class="form-check-input" data-filter="3" type="checkbox" id="inlineCheckbox1" value="male"> Masculino
                                    </label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                      <input class="form-check-input"  data-filter="4" type="checkbox" id="inlineCheckbox2" value="female"> Feminino
                                    </label>
                                  </div>
                            </div>
                            <div class="col-md-12 p-2">  
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button type="submit" data-btn="gerar" class="btn btn-primary">Gerar</button>
                                      </div>
                                      <div class="col-sm-6">
                                        <button type="button" data-btn="reset" class="btn btn-warning">Lipar</button>
                                      </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        
                    </form>
                </div>

            </div>
        </section>
        <div class="container alert">   
        </div>
        <section class="container-fluid cardsContainer">     
        </section>
    </main>


  <!-- template Elements -->
     <!--img clone--> 
     <img src="" style="display:none"  class="img-original img-fluid" alt="">
    <!--CardsClone -->  
     <div class="card originalCard m-2 mt-3 text-center" data-card="1" style="width: 15rem;">
        <img src="" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
        </ul>
    </div>
</body>

<script src="./js/cards.js"></script>
<script src="./js/mural.js"></script>

</html>
